# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Maven Test
      run: mvn test --file pom.xml -Pprd
    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests -Pprd
    - name: Build Docker Image
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        docker build -t cloudevhkguru/hkbus-enquiry-api:1.0.0 .
        docker tag cloudevhkguru/hkbus-enquiry-api:1.0.0 cloudevhkguru/hkbus-enquiry-api:latest
        docker push cloudevhkguru/hkbus-enquiry-api:1.0.0
        docker push cloudevhkguru/hkbus-enquiry-api:latest
